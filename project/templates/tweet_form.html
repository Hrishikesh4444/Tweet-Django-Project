{% extends "layout.html" %}
{% block title %}Tweet{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <h4 class="fw-bold text-center mb-4">
        {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
      </h4>
      {% comment %} {{form.as_p}} {% endcomment %}
      <form method="post" enctype="multipart/form-data" class="tweet-form mx-auto">
        {% csrf_token %}

        <div class="mb-3">
          <textarea
            name="text"
            class="form-control tweet-textarea"
            rows="4"
            placeholder="What's happening?"
            required>{{ form.text.value}}</textarea>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2" >
          <input type="file" name="photo" id="photoUpload">
          

          <button type="submit" class="btn  btn-primary px-4 rounded-pill">
            Post
          </button>
        </div>

        <a href="{% url 'tweet_list' %}" class="text-muted small text-decoration-none">
          ‚Üê Back to feed
        </a>
      </form>

    </div>
  </div>
</div>

{% endblock %}
