{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="bg-white shadow-sm rounded-4 p-4 text-center">

        <h5 class="fw-bold mb-3">Delete this tweet?</h5>
        <p class="text-muted mb-4">
          This action cannot be undone.
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button class="btn btn-danger rounded-pill px-4">
            Delete
          </button>
          <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
            Cancel
          </a>
        </form>

      </div>

    </div>
  </div>
</div>

{% endblock %}
